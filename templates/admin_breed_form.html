{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-7 col-lg-6">
    <div class="card p-4">
      {% if mode == 'new' %}
        <h1 class="h5 mb-3">Nova Raça</h1>
      {% else %}
        <h1 class="h5 mb-3">Editar Raça</h1>
      {% endif %}

      <form method="post">
        <div class="mb-3">
          <label class="form-label">Nome da raça</label>
          <input class="form-control" type="text" name="name" required 
                 value="{{ breed.name if breed else '' }}" placeholder="Ex: Maine Coon">
        </div>

        <div class="mt-4 d-flex gap-2">
          <button class="btn btn-primary" type="submit">
            {% if mode == 'new' %}Salvar Raça{% else %}Atualizar{% endif %}
          </button>
          <a class="btn btn-outline-secondary" href="{{ url_for('admin_breeds') }}">Voltar</a>
        </div>
      </form>

      {% if breed %}
        <hr class="my-4">
        <div class="d-flex justify-content-between align-items-center">
          <h2 class="h6 mb-0">Gerenciar cores (EMS)</h2>
          <a class="btn btn-outline-primary btn-sm" href="{{ url_for('admin_colors', breed_id=breed.id) }}">
            Ver cores desta raça
          </a>
        </div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
