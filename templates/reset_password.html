{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4">
      <h1 class="h5 mb-3">Definir nova senha</h1>
      <p class="text-muted">Ol√°, {{ pr.name }} ({{ pr.email }})</p>
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Nova senha</label>
          <input class="form-control" type="password" name="password" minlength="6" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Confirmar nova senha</label>
          <input class="form-control" type="password" name="password2" minlength="6" required>
        </div>
        <button class="btn btn-primary" type="submit">Salvar nova senha</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
